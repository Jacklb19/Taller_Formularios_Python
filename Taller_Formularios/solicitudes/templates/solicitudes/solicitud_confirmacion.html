<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmación de Solicitud</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ecf0f1;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #27ae60;
            margin-bottom: 20px;
        }
        p {
            color: #2c3e50;
            font-size: 18px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            background: #2980b9;
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            text-decoration: none;
        }
        a:hover {
            background: #1f6391;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>¡Solicitud enviada con éxito!</h1>
        <p>Tu solicitud ha sido registrada correctamente.</p>
        <a href="{% url 'solicitud_form' %}">Registrar otra solicitud</a>
    </div>
</body>
</html>
